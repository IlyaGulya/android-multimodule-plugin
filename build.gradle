plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.11'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'ru.hh.android.plugins'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.freemarker:freemarker:2.3.28'
    compile 'commons-io:commons-io:2.4'
    compile 'com.arello-mobile:moxy:1.5.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
    version '2018.2.4'
    updateSinceUntilBuild false
    pluginName = 'AndroidFeatureModule'
    plugins = ['android', 'Groovy', 'kotlin']

    intellij.alternativeIdePath = '/Applications/Android Studio.app'
}

patchPluginXml {
    changeNotes """
    1.1. Fixing several bugs and refactoring. 

    1.0. Initial release<br>
    First release of our plugin. 
    Plugin add new cool feature into Android development -> creating of new feature module.
    """
}