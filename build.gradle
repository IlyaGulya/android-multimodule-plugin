buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
        gradlePluginPortal()
        maven {
            url 'https://jitpack.io'
        }
    }

    dependencies {
        classpath Plugins.kotlin
        classpath Plugins.intellij
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    if (plugins.hasPlugin("org.jetbrains.kotlin.jvm")) {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'org.jetbrains.kotlin.jvm'

group 'ru.hh.android.plugin'
version '2.3'


dependencies {
    compile Libs.kotlinStdlib
    compile Libs.freeMarker
    compile Libs.commonsIO
}


intellij {
    version 'IC-2019.1.4'
    updateSinceUntilBuild false
    plugins = [
            "org.jetbrains.kotlin:1.3.50-release-Studio3.5-1",
            "android",
            "Groovy",
            "kotlin"
    ]

    intellij.alternativeIdePath = '/Applications/Android Studio.app'
}